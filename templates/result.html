<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>OSP Project</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./static/table_handling.js"></script>
	<link rel="stylesheet" type="text/css" href="./static/layout.css" />
	<script type="text/javascript">
		function alert_tfidf_res(){
			var res = document.getElementById("tfidf_res");
			alert("[ 최상위 단어 TOP10 ]\n"+res.value);
		};
		function sim_res(){
			var res = document.getElementById("sim_res");
			alert("[ 가장 유사한 페이지 TOP3 ]\n"+res.value);
		};
	</script>
</head>
<body>
	<div id="osp-container">
		<div id="osp-header">
			<center><h1>Web Data Similarity Analysis</h1></center>
		</div>
		<div id="osp-sidebar">
			<h2>설명</h2>
			<p>[단어 분석]: 최상위 10개 단어 출력
			<p>[유사도 분석]: 타 페이지들과의 유사도 분석 결과 출력
			<p>[결과]: 반드시 분석 후! 라인에 맞게 눌러주세요.
		</div>
		<div id="osp-content">
			<h2>RESULT TABLE</h2>
			<div>
			<table style="border:1px solid; width:100%;" id="list_table">
				<colgroup>
					<col style="width:40%;">
					<col style="width:18%;">
					<col style="width:18%;">
					<col style="width:12%;">
					<col style="width:12%;">
				</colgroup>
				<tr style=" color: #fff; background: DimGrey ;">
					<th>URL</th>
					<th>단어 수</th>
					<th>처리시간(초)</th>
					<th>단어분석</th>
					<th>유사도분석</th>
				</tr>
				{% for item in result %}
				<tr>
					<td>{{item[0]}}</td>
					<td>{{item[1]}}</td>
					<td>{{item[2]}}</td>
					<td><form action="/get_tfidf" method="POST">
						<input type="hidden" name="url_i" value="{{item[3]}}"/>
						<button type="submit" id="btn1">분석</button></form>
						<button onclick="alert_tfidf_res()">결과</button>
					</td>
					<td><form action="/get_similarity" method="POST">
						<input type="hidden" name="url_j" value="{{item[3]}}"/>
						<button type="submit" id="btn2">분석</button></form>
						<button onclick="sim_res()">결과</button>
					</td>
				</tr>
				{% endfor %}
			</table>
			</div>
			<input type="hidden" name="sim_res" id="sim_res" value="{{sim_result}}"/>
			<input type="hidden" name="tfidf_res" id="tfidf_res" value="{{tfidf_result}}"/>
		</div>
		<div id="osp-footer">
			<hr>
			<small>2020 Open Source Programming Final Project Team 11</small>
		</div>
	</div>
</body>
</html>
