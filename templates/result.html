<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>OSP Project</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./static/table_handling.js"></script>
	<link rel="stylesheet" type="text/css" href="./static/layout.css" />
</head>
<body>
	<div id="osp-container">
		<div id="osp-header">
			<center><h1>Web Data Similarity Analysis</h1></center>
		</div>
		<div id="osp-sidebar">
			<h2>설명</h2>
			<p>[단어 분석]: 최상위 10개 단어 출력
			<p>[유사도 분석]: 타 페이지들과의 유사도 분석 결과 출력
		</div>
		<div id="osp-content">
			<h2>RESULT TABLE</h2>
			<div>
			<table style="border:1px solid; width:100%;" id="list_table">
				<colgroup>
					<col style="width:40%;">
					<col style="width:18%;">
					<col style="width:18%;">
					<col style="width:12%;">
					<col style="width:12%;">
				</colgroup>
				<thead>
					<tr style=" color: #fff; background: DimGrey ;">
						<th>URL</th>
						<th>단어 수</th>
						<th>처리시간(초)</th>
						<th>단어분석</th>
						<th>유사도분석</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			</div>
		</div>
		
		<div id="osp-footer">
			<hr>
			<small>2020 Open Source Programming Final Project Team 11</small>
		</div>
	</div>
</body>
</html>
